<p>La cantidad: {{ myShoppingCart.length }}</p>
<p>Total: ${{ total }}</p>
<p>Today: {{ today | date: "short" }}</p>
<p>Otro dia: {{ date | date: "yyyy.MM.dd" }}</p>
<p>{{ "HoLa a La clASe" | uppercase }}</p>
<div class="products--grid">
  <app-product
    [product]="item"
    *ngFor="let item of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
>
